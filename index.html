<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
        
<body>
    
    <nav>
        <ul>
            <li>
                Tic Tac Toe
            </li>
        </ul>
    </nav>
    <div id="gameContainer">
        <div id="container">
            <div class="box bt-0 bl-0 boxText"></div>
            <div class="box bt-0 boxText"></div>
            <div class="box bt-0 br-0 boxText"></div>
            <div class="box bl-0 boxText"></div>
            <div class="box boxText"></div>
            <div class="box br-0 boxText"></div>
            <div class="box bl-0 bb-0 boxText"></div>
            <div class="box bb-0 boxText"></div>
            <div class="box bb-0 br-0 boxText"></div>
        </div>
        <div id="gameInfo">
                   <h1>Welcome to Tic Tac Toe</h1>
                   <div id="turn_for">
                    <p id="status">Turn for X</p>
                    <button type="button" id="reset"> Reset </button>
                   </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
